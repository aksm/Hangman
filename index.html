<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<header>
		<img src="assets/images/hangmanheader.gif" alt="Hangman">
	</header>
	<div class="main-container">
		<main>
			<section id="visuals">
				<image id="hangman" src="assets/images/hangman13.gif">
			</section>
			<section id="gameplay">
				<div class="game-section">
					<p>PRESS ANY KEY TO GET STARTED!</p>
				</div>
				<div class="game-section">
					<p>WINS</p>
					<p id="wins"></p>
				</div>
				<div class="game-section">
					<p>CURRENT WORD</p>
					<p id="current-word"></p>
				</div>
				<div class="game-section">
					<p>NUMBER OF GUESSES REMAINING</p>
					<p id="guesses"></p>
					<p>LETTERS ALREADY GUESSED</p>
					<p id="letters"></p>
				</div>
			</section>
		</main>
	</div>
	<!-- load game script -->
	<script src="assets/javascript/game.js"></script>
</body>
</html>
