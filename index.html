<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hangman</title>
	<!-- Load google permanent marker font -->
    <link href='http://fonts.googleapis.com/css?family=Permanent+Marker:400,700' rel='stylesheet' type='text/css'>

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> 

	<!-- Load reset and custom styles -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<header class="header container-fluid">
		<img class="img-responsive center-block" src="assets/images/hangmanheader.gif" alt="Hangman">
	</header>
	<div class="container main-container container-fluid">
		<main class="row">
			<section class="col-md-4 col-md-offset-2 m-x-auto" id="visuals">
				<image class="img-responsive center-block" id="hangman" src="assets/images/hangman13.gif">
			</section>
			<section class="col-md-4 m-x-auto text-center" id="gameplay">
				<div class="game-section">
					<p>PRESS ANY KEY TO GET STARTED!</p>
				</div>
				<div class="game-section">
					<p>WINS</p>
					<p id="wins"></p>
				</div>
				<div class="game-section">
					<p>CURRENT WORD</p>
					<p id="current-word"></p>
				</div>
				<div class="game-section">
					<p>NUMBER OF GUESSES REMAINING</p>
					<p id="guesses"></p>
				</div>
				<div class="game-section">
					<p>LETTERS ALREADY GUESSED</p>
					<p id="letters"></p>
				</div>
			</section>
		</main>
	</div>
	<!-- load game script -->
	<script src="assets/javascript/game.js"></script>
</body>
</html>
